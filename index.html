<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook LogIn</title>
    <!-- TAILWIND CSN LINK -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container mt-12 md:mt-48 mx-auto flex flex-col md:flex-row md:flex items-center justify-center">
        <div class="left lg:w-1/3 mx-14 mb-8 md:mb-0">
            <img class="w-60" src="images/facebok-icon_orig.jpg" alt="">
            <p class="text-2xl">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg lg:w-1/4  relative">
            <input class="px-3 border border-1 border-gray-200 rounded-lg h-10 my-2 outline-blue-600" type="text"  placeholder="Email Address or Phone Number">
            <input class="px-3 border border-1 border-gray-200 rounded-lg h-10 my-2 outline-blue-600" type="password"  placeholder="Password">
            <button class="bg-blue-500 text-white font-bold py-2 my-2 rounded-md hover:bg-blue-600">Log In</button>
            <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten Password</span>
            <hr class="my-2">
            <button  class="bg-green-500 text-white font-bold py-2 my-2 rounded-md hover:bg-green-600 w-fit px-3 mx-auto">Create Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Creat a page</span> for celebrity,brand or business</span>

        </div>
    </div>
</body>
</html>
